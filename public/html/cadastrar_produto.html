<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoFácil - Cadastro</title>
    <link rel="stylesheet" href="css/cadastro_produto.css">
    <link rel="icon" href="imagens/icone_promo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    
    <div class="container">
        <div class="form-image">
            <img src="imagens/cadastro_produto.svg" alt="Cadastro de Produto">
        </div>
        <div class="form">
            <form id="offerForm">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRAR PRODUTO</h1>
                    </div>
                    <div class="login-button">
                        <button type="button"><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    

                    <div class="input-box">
                        <label for="valorAntes">Preço de antes</label>
                        <input id="valorAntes" type="number" name="valorAntes" placeholder="R$ 00,00" required>
                    </div>

                    <div class="input-box">
                        <label for="valor">Preço ofertado</label>
                        <input id="valor" type="number" name="valor" placeholder="R$ 00,00" required>
                    </div>

                    <div class="input-box">
                        <label for="DescriçãoProduto">Descrição do Produto</label>
                        <input id="DescriçãoProduto" type="text" name="DescriçãoProduto" placeholder="Digite aqui" required>
                    </div>

                    <div class="input-box">
                        <label for="productImage">Imagem do Produto (50x50)</label>
                        <input id="productImage" type="file" name="productImage" accept="image/*" required>
                    </div>
                </div>


                <div class="botoes">

                    <div class="continue-button2">
                        <button type="button" onclick="window.location.href='gerenciar_perfil.html'">Cancelar</button>
                    </div>

                    <div class="continue-button">
                        <button type="submit">Continuar</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </div>


</body>


    <script src="js/script.js"></script>
</body>
</html>
