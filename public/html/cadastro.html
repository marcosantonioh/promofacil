<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoFácil - Cadastro</title>
    <link rel="icon" href="../img/logo_promo-facil/icone_promo.png" type="image/png">
    <link rel="stylesheet" href="/public/css/partials/cadastro/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    
    
    <div class="container">

        <div class="img">
            <img src="/public/img/cadastro/cadastro_user.svg">
        </div>


        <div class="login-container">
            <a href="../../index.html">
                <img class="logo" src="/public/img/logo_promo-facil/logo_verde_promo_facil.svg">
            </a>
            <form action="#">

                <h2>CADASTRO</h2>
                <p>Por favor, preencha os campos</p>
                
                <div class="input-div one ">
                    <div class="i">
                        <i class="bx bx-user"></i>
                    </div>

                    <div>
                        <h5>Nome</h5>
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="bx bx-envelope"></i>
                    </div>
    
                    <div>
                        <h5>E-mail</h5>
                        <input class="input" type="email">
                    </div>

                </div>

                <div class="input-div three">
                    <div class="i">
                        <i class="bx bx-lock"></i>
                    </div>
    
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password">
                    </div>

                </div>

                <div class="input-div three">
                    <div class="i">
                        <i class="bx bxs-lock"></i>
                    </div>
    
                    <div>
                        <h5>Confirmar senha</h5>
                        <input class="input" type="password">
                    </div>

                </div>

               

                <a href="login.html">Já possui uma conta? Login</a>
                <form id="cadastroForm">
                    <input type="submit" class="btn2" value="Cadastrar" onclick="redirectToConfirmation(event)">
                </form>
                
            </form>
            
        </div>

    </div>
           
        

    

    <script src="../js/script.js"></script>
</body>
</html>
