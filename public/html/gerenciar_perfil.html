<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Empresário</title>
    <link rel="icon" href="../img/logo_promo-facil/icone_promo.png" type="image/png">
    <link rel="stylesheet" href="../css/partials/gerenciar/gerenciar_perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-top">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../img/logo_promo-facil/logo_branca__promo_facil.svg">
                </a>
            </div>

            <div class="search-bar">
                <i class="bx bx-search"></i>
                <input type="search" name="pesquisar" id="search" placeholder="pesquisar">
            </div>

            <div class="perfil" id="perfil">
                <img src="/public/img/perfil/perfil_teste.png" alt="">
            </div>
        </div>
    </nav>

    <div class="main-content">
        <nav class="sidebar">
            <ul>
                <li><a href="/public/html/gerenciar_perfil.html" id="myInfo"><i class="bx bx-info-circle"></i> Minhas Informações</a></li>
                <li><a href="#" id="editInfo"><i class="bx bx-edit"></i> Editar Informações</a></li>
                <li><a href="/public/html/cadastrar_produto.html" id="newPromotion"><i class="bx bx-plus-circle"></i> Cadastrar Nova Promoção</a></li>
                <li><a href="/public/html/promocoes.html" id="backToPromotions"><i class="bx bx-left-arrow-alt"></i> Voltar</a></li>
            </ul>
        </nav>

        <div class="content">
            <div id="currentInfo" class="section">
                <h1>Informações Atuais</h1>
                <div class="info">
                    <img src="/public/img/perfil/perfil_teste.png" alt="Foto de Perfil" class="profile-pic">
                    <p><strong>Nome:</strong> João da Silva</p>
                    <p><strong>Email:</strong> joa******@example.com</p>
                    <p><strong>Telefone:</strong> (11) 98765-4321</p>
                </div>
            </div>

            <div id="editInfoSection" class="section" style="display: none;">
                <h1>Editar Informações</h1>
                <form id="configForm">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" value="João da Silva" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="joao.silva@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="********" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeNegocio">Nome do Negócio</label>
                        <input type="text" id="nomeNegocio" name="nomeNegocio" value="Mercado João" required>
                    </div>
                    <div class="form-group">
                        <label for="enderecoNegocio">Endereço do Negócio</label>
                        <input type="text" id="enderecoNegocio" name="enderecoNegocio" value="Rua Exemplo, 123" required>
                    </div>
                    <div class="form-group">
                        <label for="telefoneNegocio">Telefone do Negócio</label>
                        <input type="tel" id="telefoneNegocio" name="telefoneNegocio" value="(11) 98765-4321" required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoNegocio">Descrição do Negócio</label>
                        <textarea id="descricaoNegocio" name="descricaoNegocio" required>Mercado com variedade de produtos.</textarea>
                    </div>
                    <button type="submit" class="btn">Salvar Configurações</button>
                </form>
            </div>

            <div id="newPromotionSection" class="section" style="display: none;">
                <h1>Cadastrar Nova Promoção</h1>
            </div>
        </div>
    </div>

    <script src="js/gerenciar_perfil.js"></script>
</body>
</html>
