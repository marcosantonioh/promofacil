<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoFácil - Cadastro</title>
    <link rel="stylesheet" href="../css/partials/cadastro/cadastro_empresa.css">
    <link rel="icon" href="../img/logo_promo-facil/icone_promo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


    <div class="container">
        <div class="form-image">
            <img src="../img/cadastro/cadastrar_empresa.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRAR EMPRESA</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../html/login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeEmpresa">Nome da empresa</label>
                        <input id="nomeEmpresa" type="text" name="nomeEmpresa" placeholder="Digite aqui" required>
                    </div>

                    <div class="input-box">
                        <label for="adressEmpresa">Endereço da empresa</label>
                        <input id="adressEmpresa" type="text" name="adressEmpresa" placeholder="Digite aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail da empresa</label>
                        <input id="email" type="email" name="email" placeholder="Digite aqui" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Contato</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="botoes">
                    <div class="continue-button2">
                        <a href="../../index.html"><button type="button" id="cancelarButton">Cancelar</button></a>
                    </div>
                    <div class="continue-button">
                        <a href="#"><button type="submit" id="continuarButton">Continuar</button></a>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
</body>


    <script src="js/script.js"></script>
</body>
</html>
