<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoFácil - Cadastro</title>
    <link rel="stylesheet" href="css/cadastro_produto.css">
    <link rel="icon" href="imagens/icone_promo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


    <div class="container">
        <div class="form-image">
            <img src="imagens/cadastro_produto.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRAR PRODUTO</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeProduto">Nome do produto</label>
                        <input id="nomeProduto" type="text" name="nomeProduto" placeholder="Digite aqui" required>
                    </div>

                    <div class="input-box">
                        <label for="typeProduct">Tipo do produto</label>
                        <input id="typeProduct" type="text" name="typeProduct" placeholder="Digite aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="totalEstoque">Quantidade em estoque</label>
                        <input id="totalEstoque" type="number" name="totalEstoque" placeholder="Digite aqui" required>
                    </div>

                    <div class="input-box">
                        <label for="valor">Preço</label>
                        <input id="valor" type="number" name="valor" placeholder="R$ 00,00" required>
                    </div>

                    

                </div>

                <div class="continue-button">
                    <a href="#"><button>Continuar</button></a>
                </div>
                <div class="continue-button2">
                    <a href="index.html"><button>Cancelar</button></a>
                </div>
            </form>
        </div>
    </div>
</body>


    <script src="js/script.js"></script>
</body>
</html>
