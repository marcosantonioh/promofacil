<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementação de Cookies</title>
    <link rel="stylesheet" href="/css/teste.css">
</head>
<body>
    <div class="cookie-banner">
        <p>Utilizamos cookies para melhorar o desempenho e segurança do site, além de personalizar conteúdo e anúncios. Se desejar, você pode <a id="configCookies">configurar suas preferências</a> ou conferir nossa Política de Privacidade.</p>
        <div class="button-container">
            <button id="acceptCookies">Aceitar Cookies</button>
        </div>
    </div>

    <script>
        // Função para definir um cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Função para obter um cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cname) === 0) {
                    return cookie.substring(cname.length, cookie.length);
                }
            }
            return "";
        }

        // Função para apagar um cookie
        function deleteCookie(name) {
            setCookie(name, "", -1);
        }

        // Adiciona eventos aos botões e ao link
        document.getElementById('acceptCookies').addEventListener('click', function() {
            setCookie('userConsent', 'accepted', 30);
            document.querySelector('.cookie-banner').style.display = 'none';
        });

        document.getElementById('configCookies').addEventListener('click', function() {
            // Aqui você pode abrir um modal para que o usuário configure suas preferências
            alert('Configurar preferências de cookies');
        });

        // Verifica se o usuário já aceitou os cookies
        window.onload = function() {
            // Apagar o cookie para fins de demonstração
            deleteCookie('userConsent');

            if (getCookie('userConsent') !== '') {
                console.log('Cookies já aceitos');
                document.querySelector('.cookie-banner').style.display = 'none';
            } else {
                console.log('Cookies não aceitos');
                document.querySelector('.cookie-banner').style.display = 'block';
            }
        };
    </script>
</body>
</html>
